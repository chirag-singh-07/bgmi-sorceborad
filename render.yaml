services:
  # Backend API Server
  - type: web
    name: bgmi-scoreboard-backend
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: bgmi-scoreboard-frontend
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_SOCKET_URL
        sync: false

  # Cron Job to Keep Backend Awake
  - type: cron
    name: bgmi-scoreboard-keep-alive
    env: node
    region: singapore
    plan: free
    schedule: "*/14 * * * *"
    buildCommand: echo "Keep alive cron job"
    startCommand: "curl https://bgmi-scoreboard-backend.onrender.com/api/health || wget -q -O- https://bgmi-scoreboard-backend.onrender.com/api/health"
